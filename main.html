<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
</head>
<body>

<form action="/submit-form" method="post">
    <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Name"><br>
    </div>
    
    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Email"><br>
    </div>
    
    <div>
        <label>Gender:</label><br>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female">
        <label for="gender_f">Female</label><br>
    </div>
    
    <div>
        <label for="cars">Car Brands:</label><br>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
        </select><br>
    </div>
    
    <div>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required placeholder="Age"><br>
    </div>
    
    <div>
        <label for="dob">DOB:</label><br>
        <input type="date" id="dob" name="dob" required><br>
    </div>
    
    <div>
        <label for="tel">Phone Number:</label><br>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br>
    </div>
    
    <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="Password"><br>
    </div>
    
    <div>
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label><br>
    </div>
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
